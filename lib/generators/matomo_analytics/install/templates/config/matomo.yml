# Configuration:
#
# disabled
#   false if tracking tag should be shown
# url
#   The url of your matomo instance (e.g. localhost/matomo/
# id_site
#   The id of your website inside Matomo
#
production:
  matomo:
    id_site: 1
    url: localhost
    disabled: false

development:
  matomo:
    id_site: 1
    url: localhost
    disabled: true
    hostname: localhost

test:
  matomo:
    id_site: 1
    url: localhost
    disabled: true
    hostname: localhost
